name: Build Dev Image

on:
  push:
    branches:
      - develop
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Image Meta
        id: meta
        run: |
          IMAGE=ghcr.io/sw-campus/sw-campus-ai
          TAG=RHSA-${{ github.sha }}
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        run: |
          IMAGE=${{ steps.meta.outputs.image }}
          TAG=${{ steps.meta.outputs.tag }}
          echo "Building DEV image with tag $TAG"
          docker build -t $IMAGE:$TAG .
          docker push $IMAGE:$TAG

      # Manifest 업데이트
      - name: Checkout manifest repo
        uses: actions/checkout@v4
        with:
          repository: sw-campus/sw-campus-manifest
          token: ${{ secrets.MANIFEST_REPO_TOKEN }}
          ref: develop
          path: manifest

      - name: Update ai image tag in manifest
        run: |
          cd manifest
          TAG=${{ steps.meta.outputs.tag }}
          sed -i '/repository: ghcr.io\/sw-campus\/sw-campus-ai$/,/pullPolicy:/ s|tag: ".*"|tag: "'$TAG'"|' k8s/environments/develop/values.yaml

      - name: Push to manifest repo
        run: |
          cd manifest
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "chore(ai): update dev image to ${{ steps.meta.outputs.tag }}"
          git push

